<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    :root {
      --primary-color: #00cfd5;
      --secondary-color: #0066ff;
      --dark-color: #0a0e17;
      --light-color: #f0f8ff;
      --accent-color: #ff4d7d;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--dark-color), #1a1f2e);
      color: var(--light-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(10, 14, 23, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    footer {
      background: rgba(10, 14, 23, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: var(--glass-border);
      padding: 20px;
      text-align: center;
      color: var(--light-color);
      margin-top: auto;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    nav {
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 5px;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: var(--light-color);
      text-decoration: none;
      font-size: 1rem;
      padding: 12px 20px;
      transition: var(--transition);
      border-radius: 30px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
      border-radius: 50px;
    }

    nav ul li a:hover {
      transform: translateY(-2px);
    }

    nav ul li a:hover::before {
      opacity: 1;
    }

    nav ul li.active a {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
    }

    nav ul li.active a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
    }

    main {
      flex: 1;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      nav {
        height: 60px;
        padding: 0 15px;
      }
      
      nav ul {
        gap: 3px;
      }
      
      nav ul li a {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        height: 50px;
        justify-content: center;
      }
      
      nav ul li a {
        padding: 8px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="#"><a href="{% url 'cars_list' %}">Carros</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> Augusto Multimarcas | Todos os direitos reservados</p>
  </footer>

  <script>
    // Atualiza o ano automaticamente no footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
